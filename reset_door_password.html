<!DOCTYPE html>
<html>
    <head>
        <title>Reset Door Password</title>
        
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E=" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

            <!-- MATERIAL DESIGN ICONIC FONT -->
        <link rel="stylesheet" href="design_files/fonts/material-design-iconic-font/css/material-design-iconic-font.min.css">
                
                <!-- STYLE CSS -->
        <link rel="stylesheet" href="design_files/css/style.css">

        <script src= "https://www.gstatic.com/firebasejs/6.3.1/firebase-app.js"></script> 
        <script src= "https://www.gstatic.com/firebasejs/6.3.1/firebase-auth.js"></script> 
        <script src= "https://www.gstatic.com/firebasejs/6.3.1/firebase-database.js"></script> 
        <script src= "https://www.gstatic.com/firebasejs/6.3.1/firebase-storage.js"></script> 
        
    </head>
    <body>

       

        <div class="wrapper" style="background-image: url('design_files/images/loginback.jpg')">
            <div class="inner">
                <div class="image-holder">
                    <img src="design_files/images/reset_door_password.png">

                </div>
                <form action="">
                    <h3>CONFIRM YOUR ACCOUNT</h3>
                    <div class = "form-wrapper">
                        <input id="email" type="email" placeholder="Email Address" class="form-control">
                        <i class = "zmdi zmdi zmdi-email"></i>
                    </div>
                    <div class = "form-wrapper">
                        <input id="password" type="password" placeholder="Password" class="form-control">
                        <i class = "zmdi zmdi zmdi-lock"></i>
                    </div>
                   
                    <div class = "form-group container-login100-form-btn">
                        <button id="btn-confirm" type="button">
                        CONFIRM
                        <i class = "zmdi zmdi-arrow-right"></i>
                        </button>
                    </div>
                   
        
            
                </form>

            </div>
        </div>

        <!--navigate signin button-->
        <script type="text/javascript" src="js/reset_door_password.js"></script>

        <script>
         $("#btn-confirm").click(function()
         {
            var userName;
            var passWord;

            var username = $("#email").val();
            var password = $("#password").val();

            var user = firebase.database().ref('Login').child('User');
            user.on('value', snap =>{
                userName = snap.val();
            });

            var pass = firebase.database().ref('Login').child('Password');
            pass.on('value', snap =>{
                passWord = snap.val();
            });

            if (username != "" && password != ""){
                if (userName == username && passWord == password){
                    window.location.href = "new_door_password.html";
                } else {
                    window.alert("Error, please checkout your account or connection!!!");
                }

            } else {
                window.alert("Please, fill out all fields");

            }

         })
        </script>
        
      
    </body>

</html>
