<!DOCTYPE html>
<html>
    <head>
        <title>Change Door Password</title>
        
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E=" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

            <!-- MATERIAL DESIGN ICONIC FONT -->
        <link rel="stylesheet" href="design_files/fonts/material-design-iconic-font/css/material-design-iconic-font.min.css">
                
                <!-- STYLE CSS -->
        <link rel="stylesheet" href="design_files/css/style.css">

        <script src= "https://www.gstatic.com/firebasejs/8.1.2/firebase-app.js"></script> 
        <script src= "https://www.gstatic.com/firebasejs/8.1.2/firebase-auth.js"></script> 
        <script src= "https://www.gstatic.com/firebasejs/8.1.2/firebase-database.js"></script> 
        <script src= "https://www.gstatic.com/firebasejs/8.1.2/firebase-storage.js"></script>
    
        
    </head>
    <body>

        <div class="wrapper" style="background-image: url('design_files/images/loginback.jpg')">
            <div class="inner">
                <div class="image-holder">
                    <img src="design_files/images/reset_door_password.png">

                </div>
                <form action="">
                    <h3>CHANGE DOOR PASSWORD </h3>

                    <div class = "form-wrapper">
                        <input id="old_password" type="password" placeholder="Enter Old Door Password" class="form-control">
                        <i class = "zmdi zmdi zmdi-lock"></i>
                    </div>

                    <div class = "form-wrapper">
                        <input id="password" type="password" placeholder="New Password" class="form-control">
                        <i class = "zmdi zmdi zmdi-lock"></i>
                    </div>
                    <div class = "form-wrapper">
                        <input id="conf_password" type="password" placeholder="Confirm New Password" class="form-control">
                        <i class = "zmdi zmdi zmdi-lock"></i>
                    </div>
                   
                    <div class = "form-group container-login100-form-btn">
                        <button id="btn-change" type="button" onclick="Change()">
                        CHANGE
                        <i class = "zmdi zmdi-arrow-right"></i>
                        </button>
                    </div>
                   
                </form>

            </div>
        </div>

        <script src="js/change_door_password.js"></script>

    </body>

</html>
